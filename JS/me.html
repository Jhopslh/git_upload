<!DOCTYPE html>
<html>
<script>  
    window.onload = function(){
        document.getElementById('otherCheckbox').addEventListener('change', function() {
            let otherInput = document.getElementById('otherInput');
            if (this.checked) {
                otherInput.disabled=false;
            } else {
                otherInput.value="";
                otherInput.disabled=true;
                
            }
        })

        document.getElementById('sayhibtn').addEventListener('click',function(){
            this.setAttribute('type','button');
            const name=document.getElementById('name');
            let from=document.getElementById('from').value;
            let works=document.querySelectorAll('input[name=yesno]');
            let workexp='';
            let languages=document.querySelectorAll('input[type=checkbox]');
            let lang=[];
            for(let work of works){
                if(!work.checked){
                    break;
                }
                workexp=work.value;
            }
            for(let language of languages){
                if(!language.checked){
                    continue;
                }
                if(language.value==='其他'){
                    language.value=document.getElementById('otherInput').value;
                }
                lang.push(language.value);
            }
            if(name.value===""){
                alert("請輸入英文名");
            }
            else{
                let con=confirm('英文名:'+ name.value + '\n哪裡人:'+from+'\n正式工作經驗:'+workexp+'\n語言:'+lang
                );
                if(con){
                    alert('Hi~'+name.value);
                }

            }
        })
    };
    
</script>
